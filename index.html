<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container"> 
      <div class="list-group">
       
        <label class="time">9AM:</label><input id="newDay9" class="hour"><button class="saveBtn" id="9">Save</button> 
        <label class="time">10AM:</label><input id="newDay10" class="hour"><button class="saveBtn" id="10">Save</button>
        <label class="time">11AM:</label><input id="newDay11" class="hour"><button class="saveBtn" id="11">Save</button>
        <label class="time">12PM:</label><input id="newDay12" class="hour"><button class="saveBtn" id="12">Save</button>
        <label class="time">1PM:</label><input id="newDay1" class="hour"><button class="saveBtn" id="1">Save</button>
        <label class="time">2PM:</label><input id="newDay2" class="hour"><button class="saveBtn" id="2">Save</button>
        <label class="time">3PM:</label><input id="newDay3" class="hour"><button class="saveBtn" id="3">Save</button>
        <label class="time">4PM:</label><input id="newDay4" class="hour"><button class="saveBtn" id="4">Save</button>
        <label class="time">5PM:</label><input id="newDay5" class="hour"><button class="saveBtn" id="5">Save</button>
      </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="/Users/wmt36/Desktop/personal-code/Work-Day_scheduler/script.js   "></script>
  </body>
</html>
